<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meus links - Leonardo Marques │ Dev</title>

    <!-- Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Ícone da aba -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Fonte manuscrita para o preloader -->
    <link rel="loader-text" href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" />

    <!-- Estilos internos -->
    <style>
        /* ========== CORREÇÕES PARA REMOVER SCROLL HORIZONTAL ========== */
        html, body {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* ========== VARIÁVEIS E ESTILO GLOBAL ========== */
        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #1a1a1a;
            --text-color: #fff;
            --highlight: #8e44ad;
            --card-bg: #121212;
            --accent: #00acee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden; /* impede scroll no carregamento */
        }

        /* ========== PRELOADER ========== */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .loader-text-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--highlight);
            border-radius: 50%;
            animation: float 3s linear infinite;
        }

        .loader-text {
            color: var(--text-color);
            font-family: 'Rock Salt', cursive;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(15px) scale(0.6); opacity: 0.7; }
            50% { transform: translateY(-15px) scale(1); opacity: 1; }
            100% { transform: translateY(15px) scale(0.6); opacity: 0.7; }
        }

        .particles .particle:nth-child(1) { left: 10%; top: 10%; animation-delay: 0s; }
        .particles .particle:nth-child(2) { left: 30%; top: 30%; animation-delay: 0.5s; }
        .particles .particle:nth-child(3) { left: 50%; top: 20%; animation-delay: 1s; }
        .particles .particle:nth-child(4) { left: 70%; top: 40%; animation-delay: 1.5s; }
        .particles .particle:nth-child(5) { left: 90%; top: 15%; animation-delay: 2s; }
        .particles .particle:nth-child(6) { left: 20%; top: 50%; animation-delay: 2.5s; }
        .particles .particle:nth-child(7) { left: 40%; top: 10%; animation-delay: 0.2s; }
        .particles .particle:nth-child(8) { left: 60%; top: 35%; animation-delay: 0.8s; }
        .particles .particle:nth-child(9) { left: 80%; top: 25%; animation-delay: 1.2s; }
        .particles .particle:nth-child(10) { left: 5%; top: 45%; animation-delay: 1.8s; }

        /* ========== CONTEÚDO PRINCIPAL ========== */
        .phone-frame {
            width: 100%;
            max-width: 390px;
            margin: 40px auto;
            padding: 20px;
            border: 16px solid #333;
            border-radius: 40px;
            background-color: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: none;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background-color: #222;
            border-radius: 10px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            overflow: hidden;
        }

        /* ========== PERFIL ========== */
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: var(--card-bg);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .profile:active {
            transform: scale(0.98);
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--highlight);
        }

        /* ========== HARD SKILLS ========== */
        .skills {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: var(--card-bg);
            transition: all 0.3s ease;
        }
        
        .skills-icons {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .skills-icons i {
            font-size: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .skills-icons i:hover {
            transform: scale(1.2);
        }

        .skills-icons .html:hover { color: #e34c26; }
        .skills-icons .css:hover { color: #264de4; }
        .skills-icons .js:hover { color: #f0db4f; }
        .skills-icons .bootstrap:hover { color: #f702c2; }
        .skills-icons .react:hover { color: #f08307; }
        .skills-icons .bootstrap:hover { color: #f90dbe; }
        .skills-icons .github:hover { color: #999; }
        .skills-icons .wix:hover { color: #faad4d; }
        .skills-icons .wordpress:hover { color: #21759b; }

        .skills-title {
            display: block;
            color: var(--highlight);
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* ========== REDES SOCIAIS ========== */
        .grid-social {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            font-size: 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .grid-social a:hover {
            background-color: var(--highlight);
        }

        /* ========== LINKS DE AÇÃO ========== */
        .link-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            background-color: var(--card-bg);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .link-box:hover {
            background-color: var(--highlight);
            color: #000;
        }

        /* ========== SPOTIFY ========== */
        .spotify iframe {
            text-align: center;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 12px;
        }

        /* ========== RODAPÉ ========== */
        footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 768px) {
            .phone-frame {
                width: 100%;
                max-width: 100%;
                border: none;
                border-radius: 0;
                padding: 0;
                margin: 0;
                box-shadow: none;
            }

            .phone-frame::before {
                display: none;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 68px;

            }
            
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .grid-social {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // Preloader
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
